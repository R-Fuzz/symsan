name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches:
      - main
    paths:
      - '!README.md'


jobs:
  build-and-test:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3

    - name: install clang-12
      run: sudo apt-get update && sudo apt-get install -y llvm-12 clang-12 libc++-12-dev libc++abi-12-dev python3-minimal libz3-dev libgoogle-perftools-dev
    #   run: |
    #     wget https://apt.llvm.org/llvm.sh
    #     chmod +x llvm.sh
    #     sudo ./llvm.sh 12 all

    - name: get aflpp
      uses: actions/checkout@v3
      with:
        repository: AFLplusplus/AFLplusplus
        path: ${{ github.workspace }}/aflpp

    - name: get aflpp
      uses: actions/checkout@v3
      with:
        repository: AFLplusplus/AFLplusplus
        path: ${{ github.workspace }}/aflpp

    - name: configure
      run: CC=clang-12 CXX=clang++-12 cmake -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install -DAFLPP_PATH=${{ github.workspace }}/aflpp

    - name: build
      run: CC=clang-12 CXX=clang++-12 cmake --build ${{ github.workspace }}/build

    - name: install
      run: CC=clang-12 CXX=clang++-12 cmake --install ${{ github.workspace }}/build

    - name: install lit
      run: pip install lit

    - name: test
      run: lit --verbose tests
      working-directory: ${{ github.workspace }}/build
